<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  


  <div id="slider" class="slider">
    <div id="slides" class="slides">
      <div class="slide active">
        <img src="img/manchester-united-logo-football-club-11536021923guu8jqayoy.png" alt="Slide 1" width="400" height="400">
        <div class="slide-info">
          <h3>Team</h3>
          <p>Manchester United</p>
          <span>England</span>
          <span>Premier League</span>
        </div>
      </div>
      <div class="slide ">
        <img src="img/png-clipart-juventus-logo-juventus-f-c-serie-a-juventus-stadium-football-uefa-champions-league-football-text-sport-thumbnail.png" alt="Slide 2" width="400" height="400">
        <div class="slide-info">
          <h3>Team</h3>
          <p>Juventus</p>
          <span>Italy</span>
          <span>Serie A</span>
        </div>
      </div>
      <div class="slide ">
        <img src="img/png-transparent-football-logo-club-brugge-kv-club-brugge-nv-belgian-first-division-a-rsc-anderlecht-belgian-cup-team-football-team.png" alt="Slide 2" width="400" height="400">
        <div class="slide-info">
          <h3>Team</h3>
          <p>Brugge</p>
          <span>Belgium</span>
          <span>Juplier Pro League</span>
        </div>
      </div>
    </div>
  

    <button id="prevBtn" class="prev" aria-label="Previous slide">←</button>
    <button id="nextBtn" class="next" aria-label="Next slide">→</button>
  

    <div id="dots" class="dots">
      <button class="dot active" aria-label="Slide 1"></button>
      <button class="dot" aria-label="Slide 2"></button>
      <button class="dot" aria-label="Slide 2"></button>
    </div>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
